<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You Too</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./assets/img/header_logo.png" alt="header logo">
        </div>
        <main class="main">
            <div class="main__composition">
                <div class="main__composition--picture">
                    <h1 class="main__composition--picture-text">This can be even more convenient</h1>
                </div>
                <div class="main__composition--content">
                    <div class="main__composition--content-upper">
                        <div class="main__composition--content-upper-text-container">
                            <p class="main__composition--content-upper-text">Scan this code to download YouToo app on your smartphone</p>
                        </div>
                       <img src="./assets/img/scan_code.png" alt="scan code">
                    </div>
                    <div class="main__composition--content-bottom-mobile">
                        <button class="main__composition--content-bottom-mobile-button">switch to the app</button>
                    </div>
                    <div class="main__composition--content-bottom">
                        <button class="main__composition--content-bottom-button">Skip for now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
